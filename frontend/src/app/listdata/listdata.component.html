<table class="table">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">Date OF Birth</th>
        <th scope="col">Phone Number</th>
      </tr>
    </thead>
    <tbody *ngFor="let list of list">
      <tr>
        <td>{{list.fullname}}</td>
        <td>{{list.email}}</td>
        <td>{{list.datebirth}}</td>
        <td>{{list.phone}}</td>
      </tr>
    </tbody>
  </table>
