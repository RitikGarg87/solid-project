<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <h3>Welcome!</h3>
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Registration Form</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <p>Full Name</p>
                                <input type="text" class="form-control" [(ngModel)]="fullname"  name="fullname" placeholder="Full Name *" value="" />
                            </div>
                            <div class="form-group">
                                <p>Date Of Birth</p>
                                <input type="date" class="form-control" [(ngModel)]="datebirth"  name="datebirth" >
                                <!-- <input type="email" class="form-control" [(ngModel)]="email"  name="email" placeholder="Your Email *" value="" /> -->
                            </div>
                            <div class="form-group">
                                <p>Email</p>
                                <input type="email" class="form-control" [(ngModel)]="email"  name="email" placeholder="Email *" value="" />
                            </div>
                            <div class="form-group">
                                <p>Phone Number</p>
                                <input type="tel" maxlength="10" (keydown)="inputKeydown($event)" class="form-control" [(ngModel)]="phone"  name="phone"  placeholder="Phone Number *" value="" />
                            </div>
                            <input type="submit" class="btnRegister" (click)="register()" value="Register"/>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
